[project]
name = "pytest-tf-module"
version = "0.1.0"
description = "pytest plugin for testing terraform modules"
requires-python = ">=3.10"
dependencies = [
    "pytest~=8.3.0",
]

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tf_module"]

[dependency-groups]
dev = [
    "pexpect>=4.9.0",
    "ruff~=0.7.2",
]
